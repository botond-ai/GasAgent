name: Homework.04 CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: Format and auto-fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install formatters
        run: |
          pip install black isort

      - name: Run black (auto-fix)
        run: |
          if [ -d "mini_projects/szlavi.domonkos/Homework.04" ]; then
            black mini_projects/szlavi.domonkos/Homework.04
          else
            echo "Homework.04 directory not found; skipping black"
          fi

      - name: Run isort (auto-fix)
        run: |
          if [ -d "mini_projects/szlavi.domonkos/Homework.04" ]; then
            isort mini_projects/szlavi.domonkos/Homework.04
          else
            echo "Homework.04 directory not found; skipping isort"
          fi

      - name: Commit and push formatting changes
        run: |
          if [ -d "mini_projects/szlavi.domonkos/Homework.04" ]; then
            if [ -n "$(git status --porcelain)" ]; then
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add mini_projects/szlavi.domonkos/Homework.04
              git commit -m "chore(format): apply black/isort fixes for Homework.04"
              git push
            else
              echo "No formatting changes to commit"
            fi
          else
            echo "Homework.04 directory not found; skipping commit"
          fi

  test:
    name: Test (Python 3.11)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: v1-pip-${{ matrix.python-version }}-${{ hashFiles('mini_projects/szlavi.domonkos/Homework.04/requirements.txt') }}
          restore-keys: |
            v1-pip-${{ matrix.python-version }}-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f "mini_projects/szlavi.domonkos/Homework.04/requirements.txt" ]; then \
            pip install -r mini_projects/szlavi.domonkos/Homework.04/requirements.txt; \
          else \
            echo "No requirements.txt found for Homework.04, skipping install"; \
          fi

      - name: Run tests for Homework.04
        run: |
          if [ -d "mini_projects/szlavi.domonkos/Homework.04" ]; then \
            python -m pytest -q mini_projects/szlavi.domonkos/Homework.04 || true; \
          else \
            echo "Homework.04 directory not found"; \
          fi
