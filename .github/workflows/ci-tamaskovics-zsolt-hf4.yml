name: CI (tamaskovics.zsolt HF4)

on:
  push:
    paths:
      - "mini_projects/tamaskovics.zsolt/HF4/**"
  pull_request:
    paths:
      - "mini_projects/tamaskovics.zsolt/HF4/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: mini_projects/tamaskovics.zsolt/HF4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            mini_projects/tamaskovics.zsolt/HF4/requirements*.txt
            mini_projects/tamaskovics.zsolt/HF4/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then
            pip install -e ".[dev]" || pip install -e .
          fi

      - name: Lint-ish sanity
        run: |
          python -m compileall -q .

      - name: Run tests (if present)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -d tests ] || ls -1 test*.py >/dev/null 2>&1; then
            python -m pip install -q pytest
            python -m pytest -q
          else
            echo "No tests found, skipping pytest."
          fi
