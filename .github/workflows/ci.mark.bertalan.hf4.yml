name: CI (mark.bertalan HF4)

on:
  push:
    paths:
      - "mini_projects/mark.bertalan/hf_4/**"
  pull_request:
    paths:
      - "mini_projects/mark.bertalan/hf_4/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: mini_projects/mark.bertalan/hf_4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            mini_projects/mark.bertalan/hf_4/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint-ish sanity
        run: |
          python -m compileall -q .

      - name: Verify environment template exists
        run: |
          if [ ! -f .env.example ]; then
            echo "Error: .env.example not found"
            exit 1
          fi
          echo "✓ Environment template exists"

      - name: Verify Docker build
        run: |
          cd ../../../
          docker build -f mini_projects/mark.bertalan/hf_4/Dockerfile \
                       -t mark-bertalan-hf4:ci \
                       mini_projects/mark.bertalan/hf_4
          echo "✓ Docker image built successfully"

      - name: Run tests (if present)
        run: |
          if [ -d tests ] || ls -1 test*.py >/dev/null 2>&1; then
            python -m pip install -q pytest
            python -m pytest -q
          else
            echo "No tests found, skipping pytest."
          fi
