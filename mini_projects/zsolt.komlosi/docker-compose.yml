version: '3.8'

services:
  # Legacy CLI service (HF1 compatibility)
  sla-advisor:
    build: .
    stdin_open: true
    tty: true
    env_file:
      - .env
    profiles:
      - cli

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supportai-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_URL=sqlite:///./data/sessions.db
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - qdrant
    networks:
      - supportai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: supportai-frontend
    ports:
      - "3005:80"
    depends_on:
      - backend
    networks:
      - supportai-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: supportai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - supportai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  supportai-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
