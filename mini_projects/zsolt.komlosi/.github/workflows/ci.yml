# SupportAI - GitHub Actions CI Pipeline
#
# Ez a CI pipeline a következőket végzi:
# - Python backend tesztek futtatása (pytest)
# - Frontend build ellenőrzés
# - Kód minőség ellenőrzés (linting)
#
# Megjegyzés: workflow_dispatch lehetővé teszi a manuális indítást a GitHub UI-ból

name: CI Pipeline

on:
  # Manuális indítás (GitHub UI -> Actions -> Run workflow)
  workflow_dispatch:

  # Pull request esetén fut (opcionális - kommenteld ki ha nem kell)
  # pull_request:
  #   branches: [main]

  # Push esetén NEM fut automatikusan (kikommentezve)
  # push:
  #   branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Backend tesztek
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          OPENAI_API_KEY: "test-key"
          QDRANT_HOST: "localhost"
          QDRANT_PORT: "6333"
          DATABASE_URL: "sqlite:///./test_sessions.db"
          JIRA_WEBHOOK_SECRET: ""
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/coverage.xml
          retention-days: 7

  # ============================================
  # Backend linting
  # ============================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check app/ --output-format=github || true
        # || true - ne bukjon el a CI ha vannak warning-ok

  # ============================================
  # Frontend build
  # ============================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || true
        # TypeScript type checking (ha van ilyen script)

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: "http://localhost:8000"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Docker build teszt
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: supportai-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: supportai-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Összesített státusz
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, backend-lint, frontend-build, docker-build]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]]; then
            echo "Backend tests failed!"
            exit 1
          fi
          if [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "Frontend build failed!"
            exit 1
          fi
          echo "All CI checks passed!"
