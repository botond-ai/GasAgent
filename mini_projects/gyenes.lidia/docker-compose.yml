version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: knowledgerouter_backend
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=knowledgerouter
      - POSTGRES_USER=kruser
      - POSTGRES_PASSWORD=krpass123
      - DJANGO_SETTINGS_MODULE=core.settings
      - CONFLUENCE_BASE_URL=${CONFLUENCE_BASE_URL}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
      - CONFLUENCE_EMAIL=${CONFLUENCE_EMAIL}
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_EMAIL=${JIRA_EMAIL}
    volumes:
      - ./backend/data:/app/data
      - ./backend/credentials:/app/credentials
    depends_on:
      - qdrant
      - redis
      - postgres
    networks:
      - knowledge_network
    command: uvicorn core.asgi:application --host 0.0.0.0 --port 8000 --reload --log-level info

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: knowledgerouter_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - knowledge_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: knowledgerouter_qdrant
    ports:
      - "6334:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - knowledge_network

  redis:
    image: redis:7-alpine
    container_name: knowledgerouter_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - knowledge_network

  postgres:
    image: postgres:15-alpine
    container_name: knowledgerouter_postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=knowledgerouter
      - POSTGRES_USER=kruser
      - POSTGRES_PASSWORD=krpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/infrastructure/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kruser -d knowledgerouter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - knowledge_network

volumes:
  qdrant_data:
  redis_data:
  postgres_data:

networks:
  knowledge_network:
    driver: bridge
