# version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-agent-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PCLOUD_USERNAME=${PCLOUD_USERNAME}
      - PCLOUD_PASSWORD=${PCLOUD_PASSWORD}
      - PCLOUD_ACCESS_TOKEN=${PCLOUD_ACCESS_TOKEN}
      - PCLOUD_ENDPOINT=${PCLOUD_ENDPOINT}
      - PCLOUD_PHOTO_MEMORIES_FOLDER_ID=${PCLOUD_PHOTO_MEMORIES_FOLDER_ID}
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - GMAIL_SMTP_SERVER=${GMAIL_SMTP_SERVER}
      - GMAIL_SMTP_PORT=${GMAIL_SMTP_PORT}
      - GMAIL_TO_EMAIL=${GMAIL_TO_EMAIL}
      - RERANKER_TYPE=${RERANKER_TYPE}
      - COHERE_API_KEY=${COHERE_API_KEY}
    volumes:
      - ./backend/data:/app/data
      - ../Issue_types_and_details:/app/Issue_types_and_details:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supportai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-agent-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../Issue_types_and_details:/usr/share/nginx/html/documents:ro
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supportai-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: supportai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - supportai-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: supportai-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=supportai123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - supportai-network

networks:
  supportai-network:
    driver: bridge

volumes:
  backend_data:
  prometheus_data:
  grafana_data:
