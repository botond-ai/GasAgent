# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'SupportAI Dashboards'
    orgId: 1
    folder: 'SupportAI'
    folderUid: 'supportai'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
