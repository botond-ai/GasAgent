<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportAI - Tickets Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #343541;
            color: #ececf1;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: #202123;
            padding: 1rem 2rem;
            border-bottom: 1px solid #4d4d4f;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background-color: #FFD94F;
            color: #000000;
            border: 1px solid #FFD94F;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background-color: #FFC61F;
            border-color: #FFC61F;
        }

        h1 {
            font-size: 1.5rem;
            color: #ececf1;
            margin: 0;
            flex: 1;
            min-width: 0;
        }

        .subtitle {
            color: #acacbe;
            font-size: 1rem;
        }

        .filters-section {
            background-color: #202123;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border: 1px solid #4d4d4f;
        }

        .filters-title {
            font-size: 1.25rem;
            color: #ececf1;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            color: #acacbe;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-input {
            padding: 0.75rem;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 0.375rem;
            color: #ececf1;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .filter-input:focus {
            outline: none;
            border-color: #FFD94F;
        }

        .filter-input::placeholder {
            color: #6e6e80;
        }

        select.filter-input {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23acacbe' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1rem;
            padding-right: 2rem;
        }

        .stats-bar {
            background-color: #2a2b32;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3e3f4b;
        }

        .stats-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .stats-label {
            color: #acacbe;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-value {
            color: #FFD94F;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .table-container {
            background-color: #202123;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #4d4d4f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #2a2b32;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #FFD94F;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #4d4d4f;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #3e3f4b;
            color: #ececf1;
            font-size: 0.875rem;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #2a2b32;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-P1 {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .priority-P2 {
            background-color: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            border: 1px solid #fb923c;
        }

        .priority-P3 {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .sentiment-positive {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .sentiment-neutral {
            background-color: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .sentiment-negative {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #acacbe;
            font-size: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #acacbe;
            font-size: 1rem;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-request.table-container {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìã SupportAI Tickets Dashboard</h1>
        <button class="back-button" onclick="window.location.href='/'">üîô Back</button>
    </header>

    <div class="container">
        <div class="filters-section">
            <h2 class="filters-title">üîç Filters</h2>
            <form id="filter-form" hx-get="/api/tickets/filter" hx-trigger="input delay:300ms, change" hx-target="#tickets-table" hx-indicator="#loading-indicator">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label" for="ticket_number">Ticket Number</label>
                        <input type="text" id="ticket_number" name="ticket_number" class="filter-input" placeholder="Search by ticket number...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label" for="user_name">User Name</label>
                        <input type="text" id="user_name" name="user_name" class="filter-input" placeholder="Search by user name...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label" for="sentiment">Sentiment</label>
                        <select id="sentiment" name="sentiment" class="filter-input">
                            <option value="">All</option>
                            <option value="positive">Positive</option>
                            <option value="neutral">Neutral</option>
                            <option value="frustrated">Frustrated</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label" for="contact_time_picker">Contact Time</label>
                        <input type="date" id="contact_time_picker" class="filter-input">
                        <input type="hidden" id="contact_time" name="contact_time">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label" for="issue_type">Issue Type</label>
                        <select id="issue_type" name="issue_type" class="filter-input">
                            <option value="">All</option>
                            <option value="Billing Issues">Billing Issues</option>
                            <option value="Account Issues">Account Issues</option>
                            <option value="Technical Issues">Technical Issues</option>
                            <option value="Feature Requests">Feature Requests</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label" for="potential_issue">Potential Issue</label>
                        <input type="text" id="potential_issue" name="potential_issue" class="filter-input" placeholder="Search by potential issue...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label" for="owning_team">Owning Team</label>
                        <input type="text" id="owning_team" name="owning_team" class="filter-input" placeholder="Search by owning team...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label" for="priority">Priority</label>
                        <select id="priority" name="priority" class="filter-input">
                            <option value="">All</option>
                            <option value="P1">P1</option>
                            <option value="P2">P2</option>
                            <option value="P3">P3</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="stats-bar">
            <div class="stats-item">
                <span class="stats-label">Total Tickets</span>
                <span class="stats-value" id="total-count">-</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Filtered Results</span>
                <span class="stats-value" id="filtered-count">-</span>
            </div>
        </div>

        <div class="table-container" id="tickets-table" hx-get="/api/tickets/filter" hx-trigger="load" hx-indicator="#loading-indicator">
            <div class="loading" id="loading-indicator">
                <div class="htmx-indicator">Loading tickets...</div>
            </div>
        </div>
    </div>

    <script>
        // Handle date picker formatting (YYYY.MM.DD)
        const datePickerInput = document.getElementById('contact_time_picker');
        const dateHiddenInput = document.getElementById('contact_time');
        const filterForm = document.getElementById('filter-form');

        if (datePickerInput && dateHiddenInput) {
            // When date is selected, format it to YYYY.MM.DD
            datePickerInput.addEventListener('change', function() {
                if (this.value) {
                    const date = new Date(this.value + 'T00:00:00');
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const formattedDate = `${year}.${month}.${day}`;
                    dateHiddenInput.value = formattedDate;
                    
                    // Trigger HTMX request
                    if (filterForm) {
                        htmx.ajax('GET', '/api/tickets/filter?' + new URLSearchParams(new FormData(filterForm)).toString(), '#tickets-table');
                    }
                } else {
                    dateHiddenInput.value = '';
                    if (filterForm) {
                        htmx.ajax('GET', '/api/tickets/filter?' + new URLSearchParams(new FormData(filterForm)).toString(), '#tickets-table');
                    }
                }
            });

            // Display date in YYYY.MM.DD format in the input
            datePickerInput.addEventListener('input', function() {
                if (this.value) {
                    const date = new Date(this.value + 'T00:00:00');
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const formattedDate = `${year}.${month}.${day}`;
                    this.setAttribute('data-display', formattedDate);
                }
            });
        }

        // Update stats when table is loaded
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'tickets-table') {
                const rows = document.querySelectorAll('#tickets-table tbody tr');
                document.getElementById('filtered-count').textContent = rows.length;
            }
        });

        // Load total count on page load
        fetch('/api/tickets/count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-count').textContent = data.total;
                document.getElementById('filtered-count').textContent = data.total;
            });
    </script>
</body>
</html>
