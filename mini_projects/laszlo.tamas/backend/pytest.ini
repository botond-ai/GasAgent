[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Warning filters - suppress external library warnings that cannot be fixed
filterwarnings =
    # Ignore httpx deprecation (TestClient usage)
    ignore::DeprecationWarning:httpx.*
    # Ignore pkg_resources deprecation from opentelemetry
    ignore:pkg_resources is deprecated:DeprecationWarning
    # Ignore Pydantic V2 config warnings from LangChain
    ignore:Valid config keys have changed:UserWarning
    # Ignore qdrant api key warning (test env uses http)
    ignore:Api key is used with unsecure connection:UserWarning
    # Ignore LangChain max_completion_tokens warning
    ignore:.*max_completion_tokens is not default.*:UserWarning
    # Ignore Pydantic deprecated dict() method from LangChain
    ignore:.*The `dict` method is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    # Ignore Pydantic deprecated parse_obj() method from LangChain
    ignore:.*The `parse_obj` method is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20

# Output formatting
# Note: Coverage is measured against ALL project code, not just code exercised by tests
# --cov-fail-under disabled because partial test runs (e.g., only Excel tests) 
# should not fail due to low coverage of unrelated modules
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # --cov-fail-under=70  # Only enable for full test suite runs (make test-all)

# Markers (test categories)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (DB, Qdrant, external services)
    e2e: End-to-end tests (full workflows)
    openai: Tests that call real OpenAI API (cost incurs)
    slow: Tests that take >5s to run

# Environment variables for testing
env =
    TESTING=true
    DATABASE_URL=postgresql://postgres:postgres@postgres:5432/k_r_
    QDRANT_HOST=qdrant
    QDRANT_PORT=6333

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */debug/*
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
