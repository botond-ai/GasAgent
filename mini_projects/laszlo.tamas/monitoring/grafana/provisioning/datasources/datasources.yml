# Grafana Datasource Provisioning
# Auto-configures Prometheus, Loki, Tempo on Grafana startup

apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  # Tempo - Traces
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'loki'
        tags: ['request_id', 'trace_id']
      tracesToMetrics:
        datasourceUid: 'prometheus'
        tags: ['request_id']
      serviceMap:
        datasourceUid: 'prometheus'
      nodeGraph:
        enabled: true
