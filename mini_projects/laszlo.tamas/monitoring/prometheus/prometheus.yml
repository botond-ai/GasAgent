# Prometheus Configuration
# Scrapes metrics from Knowledge Router backend /metrics endpoint

global:
  scrape_interval: 15s  # Default scrape interval
  evaluation_interval: 15s  # Evaluate alerting rules every 15s
  external_labels:
    cluster: 'knowledge-router-dev'
    environment: 'local'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Backend metrics (FastAPI + AI-specific metrics)
  - job_name: 'knowledge-router-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
