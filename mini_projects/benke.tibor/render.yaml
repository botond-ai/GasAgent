# Render.com Blueprint - KnowledgeRouter (FREE TIER ONLY)
# Simplified: Backend + Frontend + PostgreSQL (Redis/Qdrant disabled)

services:
  # Backend Service (Django + LangGraph)
  - type: web
    name: knowledgerouter-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    
    healthCheckPath: /api/healthz
    
    envVars:
      - key: DEBUG
        value: "False"
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      
      # CRITICAL: Set this manually in Render Dashboard!
      - key: OPENAI_API_KEY
        sync: false
      
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      
      # Database connection (auto-linked)
      - key: DATABASE_URL
        fromDatabase:
          name: knowledgerouter-db
          property: connectionString
      
      - key: POSTGRES_HOST
        fromDatabase:
          name: knowledgerouter-db
          property: host
      
      - key: POSTGRES_PORT
        fromDatabase:
          name: knowledgerouter-db
          property: port
      
      - key: POSTGRES_DB
        fromDatabase:
          name: knowledgerouter-db
          property: database
      
      - key: POSTGRES_USER
        fromDatabase:
          name: knowledgerouter-db
          property: user
      
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: knowledgerouter-db
          property: password
      
      # Redis/Qdrant DISABLED (free tier limitation)
      - key: REDIS_ENABLED
        value: "False"
      
      - key: QDRANT_ENABLED
        value: "False"
      
      - key: USE_SIMPLE_PIPELINE
        value: "True"
      
      - key: STRICT_RAG_MODE
        value: "false"
    
    plan: free

  # Frontend Service (Static Site)
  - type: web
    name: knowledgerouter-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: .
    
    plan: free
    
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: knowledgerouter-backend
          property: host

# PostgreSQL Database (Free tier: 90 days, 1GB)
databases:
  - name: knowledgerouter-db
    databaseName: knowledgerouter
    user: knowledgerouter_user
    plan: free

# NOTES:
# - Redis/Qdrant removed (private services require paid plan)
# - PostgreSQL expires after 90 days (free tier)
# - Backend sleeps after 15 min inactivity (cold start: 30-60s)
# - Set OPENAI_API_KEY manually in Render Dashboard after deployment!
