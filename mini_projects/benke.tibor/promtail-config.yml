server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Backend application logs (JSON structured)
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          service: knowledgerouter
          __path__: /var/log/backend/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: name
            message: message
            node: node
            domain: domain
            user_id: user_id
            session_id: session_id
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Set log level label
      - labels:
          level:
          node:
          domain:
      # Drop sensitive fields (optional)
      - labeldrop:
          - filename

  # Docker container logs (stdout/stderr)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: 
              - knowledgerouter_backend
              - knowledgerouter_frontend
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

  # System logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
