version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: knowledgerouter_backend
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=knowledgerouter
      - POSTGRES_USER=kruser
      - POSTGRES_PASSWORD=krpass123
      - DJANGO_SETTINGS_MODULE=core.settings
      - CONFLUENCE_BASE_URL=${CONFLUENCE_BASE_URL}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
      - CONFLUENCE_EMAIL=${CONFLUENCE_EMAIL}
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - USE_SIMPLE_PIPELINE=True  # Enable simple fast pipeline
      - STRICT_RAG_MODE=${STRICT_RAG_MODE:-true}  # Feature flag: true=refuse without RAG, false=allow general knowledge
    volumes:
      - ./backend:/app  # Mount entire backend for hot-reload
      - ./backend/data:/app/data
      - ./backend/credentials:/app/credentials
    depends_on:
      - qdrant
      - redis
      - postgres
    networks:
      - knowledge_network
    command: uvicorn core.asgi:application --host 0.0.0.0 --port 8000 --reload --log-level info

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: knowledgerouter_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - knowledge_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: knowledgerouter_qdrant
    ports:
      - "6334:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - knowledge_network

  redis:
    image: redis:7-alpine
    container_name: knowledgerouter_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - knowledge_network

  postgres:
    image: postgres:15-alpine
    container_name: knowledgerouter_postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=knowledgerouter
      - POSTGRES_USER=kruser
      - POSTGRES_PASSWORD=krpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/infrastructure/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kruser -d knowledgerouter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - knowledge_network

  prometheus:
    image: prom/prometheus:latest
    container_name: knowledgerouter_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - backend
    networks:
      - knowledge_network

  grafana:
    image: grafana/grafana:latest
    container_name: knowledgerouter_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
    networks:
      - knowledge_network

  loki:
    image: grafana/loki:latest
    container_name: knowledgerouter_loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - knowledge_network

  promtail:
    image: grafana/promtail:latest
    container_name: knowledgerouter_promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - knowledge_network

volumes:
  qdrant_data:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  knowledge_network:
    driver: bridge
