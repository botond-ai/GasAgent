services:
  qdrant:
    image: qdrant/qdrant:v1.15.3
    container_name: supai5-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - supai5-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c ':> /dev/tcp/localhost/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: supai5-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - supai5-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: supai5-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    networks:
      - supai5-network
    environment:
      - PYTHONUNBUFFERED=1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: supai5-frontend
    ports:
      - "5173:80"
    networks:
      - supai5-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_storage:
    name: supai5_qdrant_storage
  redis_data:
    name: supai5_redis_data
  backend_cache:
    name: supai5_backend_cache

networks:
  supai5-network:
    name: supai5-network
    driver: bridge
