name: Deploy AI Agent

on:
  push:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dezsi.lajos/app/backend/requirements.txt
          pip install pytest
          
      - name: Run backend tests
        env:
          # Use dummy values or secrets if needed for tests
          GOOGLE_API_KEY: "dummy"
        run: |
          cd dezsi.lajos/app/backend
          pytest

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd dezsi.lajos/app/frontend
          npm ci
          
      - name: Build frontend
        run: |
          cd dezsi.lajos/app/frontend
          npm run build

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dezsi.lajos/app"
          target: "/home/${{ secrets.VPS_USERNAME }}/deploy"
          strip_components: 2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USERNAME }}/deploy/app
            
            # Create/Overwrite .env file with production secrets
            echo "${{ secrets.BACKEND_ENV }}" > backend/.env
            
            # Restart services
            # Note: We use --remove-orphans ensuring clean state
            docker-compose down --remove-orphans
            docker-compose up -d --build
