services:
  app:
    build: .
    env_file:
      - .env
    environment:
      - DEV_MODE=${DEV_MODE:-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - RAG_INDEX_DIR=${RAG_INDEX_DIR:-data/index}
      - RAG_TOP_K=${RAG_TOP_K:-5}
      - DATA_DIR=${DATA_DIR:-data}
      - OPEN_METEO_GEO_URL=${OPEN_METEO_GEO_URL:-https://geocoding-api.open-meteo.com/v1/search}
      - OPEN_METEO_FORECAST_URL=${OPEN_METEO_FORECAST_URL:-https://api.open-meteo.com/v1/forecast}
      - DEFAULT_CITY=${DEFAULT_CITY:-Budapest}
      - DEFAULT_TZ=${DEFAULT_TZ:-Europe/Budapest}
      - TICKET_API_URL=${TICKET_API_URL:-http://ticket-api:9000}
      - TICKET_DRY_RUN=${TICKET_DRY_RUN:-1}
    volumes:
      - ./docs:/app/docs:ro
      - ./data:/app/data
    ports:
      - "8000:8000"
    command: ["python", "-m", "app.cli", "serve"]

  ticket-api:
    build: ./ticket_api
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/data
    ports:
      - "9000:9000"
